name: Run API Tests with Newman on Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-api:
    runs-on: windows-latest  # Changed from ubuntu-latest to windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Tests
        run: newman run .github/workflows/petst.json.json -e .github/workflows/environment.json.json -r cli,html --reporter-html-export newman-report.html
